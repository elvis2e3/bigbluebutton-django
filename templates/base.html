{% load static %}
<!DOCTYPE html>
<html>


<!-- Mirrored from webapplayers.com/inspinia_admin-v2.6.2.1/empty_page.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 05 Nov 2016 15:39:28 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GAMVM | Panel</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'img/fav.jpeg' %}"/>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/sweetalert2.min.css' %}" media="all" rel="stylesheet" type="text/css"/>
    {% block css %}
    {% endblock %}
</head>

<body class="">

    <div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        {% include "sidebar.html" %}
    </nav>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
        </div>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" onclick="arctivar_spinner()">
                            <i class="fa fa-sign-out"></i> Cerrar Sesion
                        </a>
                    {% endif %}
                </li>
            </ul>
        </nav>
        </div>
            {% block cuerpo %}
            {% endblock %}
            <div class="footer">
                <div class="pull-right">
                    <strong>version:</strong> {{ version }}
                </div>
                <div>
                    <strong>GAMVM</strong> 2021
                </div>
            </div>

        </div>
        </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{% static 'js/inspinia.js' %}"></script>
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
    <script src="{% static 'js/plugins/sweetalert2.all.js' %}" type="text/javascript"></script>
    <script>
        function activar_spinner(){
            Swal.fire({
                html: '<i class="fa fa-refresh fa-spin fa-5x"></i></br></br>',
                showConfirmButton: false,
                padding: '3em',
                backdrop: 'rgba(0,0,0,0.7)'
            });
        }
    </script>

    {% block js %}
    {% endblock %}

</body>


<!-- Mirrored from webapplayers.com/inspinia_admin-v2.6.2.1/empty_page.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 05 Nov 2016 15:39:28 GMT -->
</html>
